<h3 class="mt-3">Agregar comentarios</h3>

<form >
    <div class="mb-3">
        <label for="Titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="ingrese su titulo">
    </div>

    <div class="mb-3">
        <label for="Autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="ingrese el autor">
    </div>

    <div class="mb-3">
        <label for="Texto" class="form-label">Comentario</label>
        <textarea class="form-control" id="texto" rows="3" rows="10"></textarea> 
    </div>

    <button type="submit" class="btn btn-prymary float-end"routerLink="/add">Agregar</button>
    <button type="button" class="btn btn-secondary"routerLink="/add">regresar</button>

</form>
